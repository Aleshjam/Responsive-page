<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>single responsive reg. form</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <header></header>
    <main class="content">
      <div class="text-info">
        <h1>Learn to code by</h1>
        <h1>watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <section class="right">
      <div class="trial">
        <p><b>Try it free 7days</b> then $20/mo. thereafter</p>
      </div>
      <div class="wrapper">
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="First Name" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Last Name" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email Address" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="input-box button">
            <input type="submit" name="submit" value="CLAIM YOUR FREE TRIAL" />
          </div>
          <div class="text">
            <h5>
              By clicking that button you are agreeing to our
              <a href="">Terms and Services</a>
            </h5>
          </div>
          </section>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
